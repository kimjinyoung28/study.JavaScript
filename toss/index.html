<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toss Style Scroll Interaction</title>
  <!-- link rel="stylesheet" href="style.css" -->
   <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      overflow-x: hidden;
    }

    .scroll-section {
      height: 500vh;
      position: relative;
    }

    .sticky-container {
      position: sticky;
      top: 0;
      height: 100vh;
      overflow: hidden;
    }

    #intro-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 320px;
      height: 160px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    @media (min-width: 768px) {
      .text-container {
        width: 500px;
      }
    }

    .scroll-text {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      opacity: 0;
      position: absolute;
      white-space: nowrap;
      transition: transform 0.3s ease-out;
      text-align: center;
    }

    @media (min-width: 768px) {
      .scroll-text {
        font-size: 4rem;
      }
    }

    @media (max-width: 767px) {
      .scroll-text {
        width: 100%;
      }
    }

    .scroll-text.stay {
      opacity: 1;
    }

    .after-scroll-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      background-color: #111;
    }

    #text2 {
        bottom: 0;
        left: 50%;
        width: 100%;
        transform: translate(-50%, 0);
        text-align: center;
    }

    /* PC 위치 설정 */
    @media (min-width: 768px) {
      #text1 {
        top: 0;
        left: 50%;
        transform: translate(-50%, 0);
      }
      #text3 {
        top: 0;
        left: 72%;
        transform: translate(-50%, 0);
      }
      #text4, #text5, #text6 {
        top: 0;
        left: 68%;
        transform: translate(-50%, 0);
      }
    }

    /* 모바일 위치 설정 */
    @media (max-width: 767px) {
      #text1 {
        top: 0;
        left: 50%;
        transform: translate(-50%, 0);
      }
      #text3, #text4, #text5, #text6 {
        top: 50%;
        left: 0;
        width: 100%;
        transform: translate(0, -50%);
        text-align: center;
      }
    }
   </style>
</head>
<body>

  <section class="scroll-section">
    <div class="sticky-container">
      <video id="intro-background" preload="auto" muted playsinline webkit-playsinline>
        <source src="https://static.toss.im/homepage-static/newtoss/intro-video.mp4" type="video/mp4" />
      </video>

      <div class="text-container">
        <div class="scroll-text stay" id="text1">당신의</div>
        <div class="scroll-text stay" id="text2">깊어지는 중</div>
        <div class="scroll-text" id="text3">재테크가</div>
        <div class="scroll-text" id="text4">육아가</div>
        <div class="scroll-text" id="text5">취향이</div>
        <div class="scroll-text" id="text6">세상이</div>
      </div>
    </div>
  </section>

  <section class="after-scroll-section">
    <p>애니메이션이 끝났습니다.</p>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script>
let resizeTimer;
window.addEventListener('resize', () => {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(() => {
    location.reload();
    }, 500); // 리사이즈 종료 0.5초 후 새로고침
});
  
  gsap.registerPlugin(ScrollTrigger);

  const video    = document.getElementById("intro-background");
  const isMobile = window.matchMedia("(max-width:767px)").matches;
  const phrases  = ["#text3","#text4","#text5","#text6"];

  // 1) 비디오 동기화
  video.addEventListener("loadedmetadata", () => {
    ScrollTrigger.create({
      trigger: ".scroll-section",
      start:   "top top",
      end:     "bottom bottom",
      scrub:   true,
      pin:     ".sticky-container",
      onUpdate: st => video.currentTime = video.duration * st.progress
    });
  });

  // 2) “당신의” / “깊어지는 중” 이동
  gsap.to("#text1", {
    x: isMobile ? "-50%" : "-100px",
    y: isMobile ? "-2vh" : "0",
    scrollTrigger:{
      trigger: ".scroll-section",
      start:   "top top",
      end:     "20% center",
      scrub:   true
    }
  });
  gsap.to("#text2", {
    x: 0,
    y: isMobile ? "2vh" : "0",
    scrollTrigger:{
      trigger: ".scroll-section",
      start:   "top top",
      end:     "20% center",
      scrub:   true
    }
  });

  // 3) text3~6 초기 세팅
  gsap.set(phrases, {
    opacity: 0,
    x:       isMobile ? 0 : 50
  });

  // 4) text3~5: 기존 onToggle 구간마다 fade in/out
  const scrollPoints = [
    { start: "20% center", end: "35% center" }, // 재테크가
    { start: "35% center", end: "50% center" }, // 육아가
    { start: "50% center", end: "65% center" }  // 취향이
  ];
  phrases.slice(0,3).forEach((sel, i) => {
    const pt = scrollPoints[i];
    ScrollTrigger.create({
      trigger: ".scroll-section",
      start:   pt.start,
      end:     pt.end,
      scrub:   true,
      onToggle(self) {
        gsap.to(sel, {
          opacity: self.isActive ? 1 : 0,
          x:       self.isActive ? 0 : (isMobile ? 0 : 50),
          duration: 0.3
        });
      }
    });
  });

  // 5) text6(세상이): 65–80% 구간에 진입하면 fadeIn만, 빠져나가도 유지
  ScrollTrigger.create({
    trigger: ".scroll-section",
    start:   "65% center",
    end:     "80% center",
    scrub:   true,
    onEnter: self => {
      gsap.to("#text6", {
        opacity: 1,
        x:       0,
        duration: 0.3
      });
    },
    onLeaveBack: self => {
      // 위로 스크롤로 돌아갈 때만 숨기기
      gsap.to("#text6", {
        opacity: 0,
        x:       isMobile ? 0 : 50,
        duration: 0.3
      });
    }
  });

  // 6) 마지막 컨테이너 확대·페이드아웃 (80%→100%)
  gsap.to(".text-container", {
    scale:    isMobile ? 6 : 6,
    opacity:  0,
    scrollTrigger:{
      trigger: ".scroll-section",
      start:   "80% center",
      end:     "100% center",
      scrub:   true
    }
  });
</script>





</body>
</html>
